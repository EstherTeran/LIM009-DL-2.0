<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Harry Potter</title>
  <link rel="stylesheet" href="style.css" />
</head>

<!-- <body  class="contenedor"> -->

<body>
  <header class="fila">
      <nav class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <section class="fila">
            <figure class="col-xs-4 col-sm-4 col-md-4 col-lg-4 figure"><img class="logo" src="https://cdn.wallpapersafari.com/63/13/XiKe2H.jpg" alt=""></figure>
            <section class="col-xs-8 col-sm-8 col-md-8 col-lg-8 figure">
          <div class="button">
            <span>Ordenar por edad</span>
            <label for="above">Ascendente</label>
          <button id="above">&#8593;</button>
          <label for="down">Descendente</label>
          <button id="down">&#8595;</button>
        </div>
        <div class="selector">
          <span>Filtrar Por</span>
            <label for="gender">Genero</label>
            <select name="Gender" class="p-selector" id="gender">
              <option value="female">Femenino</option>
              <option value="male">Masculino</option>
            </select>
            <label for="Rol">Rol</label>
            <select name="Role" class="p-selector" id="Rol">
              <option value="Estudiante">Estudiante</option>
              <option value="Maestro">Maestro</option>
            </select>
            <label for="house">Casa</label>
            <select name="House" class="p-selector" id="house">
              <option value="Slytherin">Slytherin</option>
              <option value="Gryffindor">Gryffindor</option>
              <option value="Hufflepuff">Hufflepuff</option>
              <option value="Ravenclaw">Ravenclaw</option>
            </select>
          </div>
        </section>
        </section>    
      </nav>
    </header>
    <section class="fila ">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="fila">
            <h1 >Personajes de la Saga de Harry Potter</h1>
        </div>
        <main id="root" class="fila ">
        </main>
      </div>
    
    </section>
  <script src="data.js"></script>
  <script src="main.js"></script>
</body>

</html>
